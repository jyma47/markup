<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- layout -->
  <div class="code_exam">
    <h1><a href="./a_content.html">웹표준</a></h1>
    <hr />
    <div class="part">
      <h2>형제선택자</h2>
      <p>형제 선택자란? 
        지정한 요소에서부터 뒤에오는 형제(동생)요소를 선택하는 방법 으로<br />
        인접형제 선택자, 형제선택자
      </p>

      <div class="ex_wrap">
        <dl class="siblings_01">
          <dt>리스트 제목</dt>
          <dd>리스트 내용</dd>
          <dd>리스트 내용</dd>
          <dd>리스트 내용</dd>
          <dd>리스트 내용</dd>
          <dd>리스트 내용</dd>
          <dd>리스트 내용</dd>
        </dl>
        <dl class="siblings_02">
          <dt>리스트 제목</dt>
          <dd>리스트 내용</dd>

          <dt>리스트 제목</dt>
          <dd>리스트 내용</dd>

          <dt>리스트 제목</dt>
          <dd>리스트 내용</dd>

          <dt>리스트 제목</dt>
          <dd>리스트 내용</dd>
        </dl>
        
      </div>

      <div class="ex_wrap">
        <form action="#" method="GET">
          <fieldset>
            <legend>체크사항</legend>
            <p>스마트폰 구매시 파악하는 요구조건</p>

            <ul class="smartphone_select">
              <li>
                <input type="checkbox" id="ck_01" name="ck" value="디자인" />
                <label for="ck_01">
                  <i class="fas fa-check-circle"></i>
                  디자인</label>
              </li>
              <li>
                <input type="checkbox" id="ck_02" name="ck" value="카메라 화소" />
                <label for="ck_02">
                  <i class="fas fa-check-circle"></i>
                  카메라 화소</label>
              </li>
              <li>
                <input type="checkbox" id="ck_03" name="ck" value="화면 크기" />
                <label for="ck_03">
                  <i class="fas fa-check-circle"></i>
                  화면 크기</label>
              </li>
            </ul>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="part">
      <h2>속성 선택자</h2>
      <p>요소의 속성을 선택하는 선택자</p>
      <div class="ex_wrap">
        <div class="select">
          <button type="submit">확인</button>
          <button type="reset">취소</button>
          <button type="button">버튼</button>
        </div>
      </div>
    </div>
  </div>
