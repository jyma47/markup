<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/main.css">
  <title>웹페이지 구축 layout</title>
</head>
<body>
  <div id="wrap">

    <div id="headBox">
      <div class="header_area">
        <div id="logo">logo</div>
        <div id="navBox">navBox</div>
      </div>
    </div><!-- headBox -->

    <div id="slideBox">
      <div id="adCon_01">adCon</div>
    </div><!-- slideBox -->

    <div id="newBox">
      <div class="area_title">title</div>
      <div class="area_content">content</div>
      <div class="area_indicator">indicator</div>
    </div><!-- newBox -->

    <div id="subBox">
      <div class="max_width_01">subBox area</div>
    </div><!-- subBox -->

    <div id="bestBox">
      <div class="max_width_01">bestBox area</div>
    </div><!-- bestBox -->

    <div id="galleryBox">
      <div class="max_width_01 area_title">gallery title</div>
      <div class="max_width_01 area_content">content</div>
    </div><!-- galleryBox -->

    <div id="sponsorBox">
      <div class="max_width_01 sponsor">sponsor area</div>
      <!-- class 이름을 sponsor_area로 하면 안보이는 문제 -->
    </div>

    <div id="footerBox">
      <div class="footer_area">
        <div class="info_logo">logo</div>
        <div class="info_company">company</div>
      </div>
    </div><!-- footerBox -->

  </div><!-- wrap -->
</body>
</html>
