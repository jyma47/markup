<!DOCTYPE html>
<!-- e_02_form_type_attr.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap">
  <link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/e_02_form_type_attr.css">

  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.png" type="image/png">

  <title>e_02_form_type_attr</title>
</head>
<body>
  <!-- layout -->
  <div class="code_exam">
    <h1><a href="./a_content.html">웹표준</a></h1>
    <hr />
    <div class="part">
      <h2>사용할 기능</h2>
      <div class="ex_wrap">
        <form action="#" method="POST">
          <fieldset>
            <legend>내용을 입력</legend>
            <div>
              <label for="usrId" class="usr_id">사용자 ID 입력 </label> :
              <input type="text" id="usrId" name="usrId" value="" class="input_text"
                     placeholder="사용할 ID를 입력하세요." maxlength="5" required />
            </div>
            <div>
              <label for="usrPw">비밀번호 입력 </label> :
              <input type="password" id="usrPw" name="usrPw" value="" class="input_text"
                     placeholder="비밀번호를 입력하세요." maxlength="12" required />
            </div>
            <hr />
            <div>
              <label for="usrTel">전화번호를 입력 </label> :
              <input type="tel" id="usrTel" name="usrTel" value="" class="input_text"
                     placeholder="전화번호를 입력하세요." maxlength="11" />
            </div>
            <div>
              <label for="usrMail">이메일을 입력</label> :
              <input type="email" id="usrMail" name="usrMail" value="" class="input_text"
                     placeholder="exam@exam.com" required />
            </div>
            <div>
              <label for="ursUrl">url 입력</label> :
              <input type="url" id="ursUrl" name="ursUrl" value="" class="input_text"
                     placeholder="http://naver.com" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>체크 항목 1</legend>
            <p>가고 싶은 여행지 1가지만 선택하시오.</p>
            <div>
              <input type="radio" id="select_01" name="tour" value="제주도" checked />
              <label for="select_01">제주도</label>
            </div>
            <div>
              <input type="radio" id="select_02" name="tour" value="괌" />
              <label for="select_02">괌</label>
            </div>
            <div>
              <input type="radio" id="select_03" name="tour" value="파리" />
              <label for="select_03">파리</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>체크 항목 2</legend>
            <p>저녁에 먹고 싶은 음식을 모두 고르시오.</p>
            <div>
              <input type="checkbox" id="check_01" name="food" value="족발" checked />
              <label for="check_01">족발</label>
            </div>
            <div>
              <input type="checkbox" id="check_02" name="food" value="치킨" checked />
              <label for="check_02">치킨</label>
            </div>
            <div>
              <input type="checkbox" id="check_03" name="food" value="보쌈" />
              <label for="check_03">보쌈</label>
            </div>
          </fieldset>      

          <fieldset>
            <legend>복합용</legend>
            <div>
              <label for="multiText" class="blind">전달할 내용</label>
              <textarea name="multiText" id="multiText" cols="30" rows="3"></textarea>
            </div>
            <div>
              <label for="drink">음료수를 고르세요.</label>
              <select name="drink" id="drink" multiple>
                <option>선택하세요.</option>
                <optgroup label="커피류">
                  <option value="espresso">에스프레소</option>
                  <option value="americano">아메리카노</option>
                  <option value="latte">카페라떼</option>
                  <option value="mocha">카페모카</option>
                </optgroup>
                <optgroup label="주스류">
                  <option value="orange">오렌지주스</option>
                  <option value="apple">사과주스</option>
                  <option value="banana">바나나주스</option>
                </optgroup>
              </select>
            </div>

            <div>
              <button type="submit">확인</button>
              <button type="reset">취소</button>
              <button type="button">찾기</button>
            </div>
          </fieldset>

          <fieldset>
            <legend>기타</legend>
            <div>
              보이않지만 자료를 가지고 보낼 수 있도록 처리하는 기능
              <input type="hidden" name="hdn" id="hdn" value="..."  />
            </div>
            <div>
              <label for="color">사용할 색상 선택</label> : 
              <input type="color" name="color" id="color" value="">
            </div>
            <div>
              <label for="count">갯수선택</label> : 
              <input type="number" name="count" id="count2"
                     min="0" max="20" step="4" value="1" />
            </div>
            <div>
              <label for="count2">갯수선택</label> : 
              <input type="range" name="count2" id="count2"
                     min="0" max="20" step="1" value="1" />
            </div>
          </fieldset>

          <!-- ========================== -->
          <fieldset>
            <legend>확인용</legend>
            <input type="submit" value="확인" />
            <input type="reset" value="취소" />
            <input type="image" src="../img/icon/001-pin.png" alt="위치안내" class="img_btn" />
            <input type="button" value="번호 전송" />
            <input type="file" accept=".jpg,.png,.pdf,.ai,.html,.css,.js" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- javascript -->
</body>
</html>
